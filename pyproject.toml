[tool.poetry]
name = "sanejs"
version = "1.0"
description = "Lookup service for known legitimate JavaScript."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"

classifiers=[
    'License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)',
    'Development Status :: 3 - Alpha',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
start_website = "bin/start_website.py"
start = "bin/start.py"
run_backend = "bin/run_backend.py"
async_scrape = "bin/build_hashes.py"
shutdown = "bin/shutdown.py"
stop = "bin/stop.py"

[tool.poetry.dependencies]
python = "^3.6"
gitpython = "^3.0.5"
redis = "^3.3.11"
flask = "^1.1.1"
gunicorn = {extras = ["gevent"], version = "^20.0.4"}
pysanejs = {path = "client"}

[tool.poetry.dev-dependencies]
mypy = "^0.761"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
